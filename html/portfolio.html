            margin: 0;

        .navbar {
            background: #1f2224;
	    padding: 10px 15px;
	    position: sticky;
	    top: 0;
	    left: 0;
	    width: 100%;
	    z-index: 1000;
        }

            display: flex;

        .logo a {
            font-size: 30px;
            font-weight: 600;
            color: white;
            text-decoration: none;
	    border: none;
        }
        ul {
            padding: 0;
            margin: 0;
        }
        li {
            list-style: none;
            display: inline-block;
        }
        li a {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-right: 25px;
            text-decoration: none;
	    border: none;
        }
